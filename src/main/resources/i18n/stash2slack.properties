stash2slack.global.settings.slack.channel=Channel name
stash2slack.global.settings.slack.channel.description=Slack channel to use. Accepts a single channel name (example: #ch1), or You can add a comma separated list of pairs (pattern, channel). In this case the format must be: PATTERN->CHANNELNAME,ANOTHERPATTERN->ANOTHERCHANNELNAME. Pattern will match against the current ref name ignoring the "refs/heads" part. Example: if you want to match refs/heads/bugfix/mybug42 and all other bugfix branches, add a pattern as bugfix/.* You can also leave it empty. When empty, the default channel will be used within the webhook.
stash2slack.global.settings.slack.webhookurl=Webhook url
stash2slack.global.settings.slack.webhook.description=Slack webhook url to use. This can be overriden for each repository at the repo slack settings page, if desired
